{% extends "base.html" %}

{% block content %}
<div class="container text-center bg-dark rounded p-3 mt-3">
    <h1 class="lead display-4">Signup</h1>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            <p>{{ messages[0] }}. Go to<a href="{{ url_for('auth.login') }}">login page</a></p> 
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="input" type="username" name="username" placeholder="username" autofocus="">
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Login</button>
        </form>
    </div>
</div>
{% endblock %}
