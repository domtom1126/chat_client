{% extends "base.html" %}

{% block content %}
    <div class="container jumbotron text-center bg-dark rounded p-3 mt-3">
        <h1 class="lead display-4">Login</h1>
    
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
    {% endif %}
    {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input mt-5" type="username" name="username" placeholder="username" autofocus="">
                </div>
            </div>
            <button class="mt-3">Enter</button>
        </form>
</div>
{% endblock %}
